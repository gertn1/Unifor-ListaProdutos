<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar e Deletar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de Produtos</h1>
    <ul id="productList"></ul>
    

    <form id="editProductForm" style="display: none;">
        <h2>Editar Produto</h2>
        <input type="hidden" id="editProductId">
        <label for="editName">Nome do Produto:</label>
        <input type="text" id="editName" required><br>

        <label for="editDescription">Descrição do Produto:</label>
        <input type="text" id="editDescription" required><br>

        <label for="editPrice">Preço do Produto:</label>
        <input type="text" id="editPrice" required><br>

        <label for="editMarca">Marca:</label>
        <input type="text" id="editMarca" required><br>

        <label for="editStock">Estoque:</label>
        <input type="text" id="editStock" required><br>

        <button type="submit">Salvar</button>
    </form>

 
    <a class="btn btn-secondary" aria-current="page" href="./index.html">Voltar</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/editarDeletar.js"></script>
    <footer>
        <p>Unifor - Trabalho Dev Software em Nuvem</p>
    </footer>
</body>
</html>
